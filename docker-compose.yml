services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
      # Database connection info (point to the `db` service)
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=admin1
      - DB_NAME=hackyeah
    depends_on:
      - db

    volumes:
      - ./:/app

  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    restart: always
    environment:
      POSTGRES_DB: hackyeah
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin1
      LANG: pl_PL.UTF-8
      LC_ALL: pl_PL.UTF-8
      POSTGRES_INITDB_ARGS: "--locale=pl_PL.UTF-8 --encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "5050:8080"
    depends_on:
      - db

volumes:
  postgres_data:
